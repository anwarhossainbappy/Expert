<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--=============== REMIXICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Hello, world!</title>
  <style>
    body {
      background-color: #938686;
    }
  </style>
</head>

<body>
  <div class="top-header">
    <div class="left-div">
      <div class="head-section"><a href=""><i class="ri-arrow-left-line back"></i></a>Expert Internet</div>
   </div>
   <div class="right-div">
    <div class="head-icon"><a href="add_employee.html"><i class="ri-user-add-line"></i></a><a href=""><i class="ri-loop-right-line"></i></a></div>
 </div>
  </div>
  <!-- === Selection Card===== -->
  <div class="card bg-white border-radius">
    <div class="card-body ">
      <p class="employee-title" style="float: left;">Employee</p>
      <select class="form-select  select-option" aria-label=".form-select-lg example">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>
  <!-- === Details Card ===== -->
  <div class="card bg-white border-radius employee-info">
    <div class="card-body ">
      <form action="">
        <div class="form-group">
          <label for="number">Employee ID</label>
          <hr class="horizontal-line">
          <input type="number" class="form-control" id="employee_id">
        </div>
        <div class="form-group">
          <label for="text">Name</label>
          <hr class="horizontal-line">
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <hr class="horizontal-line">
          <input type="address" class="form-control" id="address">
        </div>
        <div class="form-group">
          <label for="number">Mobile</label>
          <hr class="horizontal-line">
          <input type="number" class="form-control" id="mobile">
        </div>
        <div class="form-group">
          <label for="pin">Pin</label>
          <hr class="horizontal-line">
          <input type="number" class="form-control" id="pin">
        </div>
        <div class="form-group">
          <label for="about">About</label>
          <hr class="horizontal-line">
          <input type="text" class="form-control" id="about">
        </div>
        <div class="update-group">
          <button type="submit" class="btn btn-primary update-btn">Update</button>
        </div>
      </form>
    </div>
  </div>

  <!-- === Permisson Card ===== -->
  <div class="card bg-white border-radius permission-card">
    <div class="card-body ">
      <form action="">
        <label for="permission">Permissions</label>
        <hr class="horizontal-line">
        <div class="form-group">
          <label for="number">Dashboard</label>
          <input type="checkbox" role="switch" class=" check-option" checked />
        </div>
        <div class="form-group">
          <label for="number">Client Add</label>
          <input type="checkbox" role="switch" class=" check-option" checked />
        </div>
        <div class="form-group">
          <label for="number">Client Update</label>
          <input type="checkbox" role="switch" class=" check-option" checked />
        </div>
        <div class="form-group">
          <label for="number">Note Read</label>
          <input type="checkbox" role="switch" class=" check-option" checked />
        </div>
        <div class="form-group">
          <label for="number">Salary Read</label>
          <input type="checkbox" role="switch" class=" check-option" checked />
        </div>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
