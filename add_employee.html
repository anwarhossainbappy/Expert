<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--=============== REMIXICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    body {
      background-color: #938686;
    }
  </style>
</head>

<body>
  <div class="top-header">
      <div class="head-section"><a href="onclick="javascript:window.history.back()"><i class="ri-arrow-left-line back"></i></a>Employee Add</div>
  </div>
 <!-- === Details Card ===== -->
 <div class="card bg-white border-radius employee-info">
    <div class="card-body ">
      <form action="">
        <div class="form-group">
          <label for="number">Employee ID</label>
          <hr class="horizontal-line">
          <input type="number" class="form-control" id="employee_id">
        </div>
        <div class="form-group">
          <label for="text">Name</label>
          <hr class="horizontal-line">
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <hr class="horizontal-line">
          <input type="address" class="form-control" id="address">
        </div>
        <div class="form-group">
          <label for="number">Mobile</label>
          <hr class="horizontal-line">
          <input type="number" class="form-control" id="mobile">
        </div>
        <div class="form-group">
          <label for="pin">Pin</label>
          <hr class="horizontal-line">
          <input type="number" class="form-control" id="pin">
        </div>
        <div class="form-group">
          <label for="about">About</label>
          <hr class="horizontal-line">
          <input type="text" class="form-control" id="about">
        </div>
        <div class="update-group">
          <button type="submit" class="btn btn-primary update-btn">Employee Add</button>
        </div>
      </form>
    </div>
  </div>

  </body>
  </html>
