  <div class="top-header">
      <div class="head-section"><a href="onclick="javascript:window.history.back()"><i class="ri-arrow-left-line back"></i></a>Dashboard</div>
  </div>
  <canvas id="myChart" style="width:100%;"></canvas>

  <script>
  var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
  var yValues = [55, 49, 44, 24, 15];
  var barColors = ["red", "green","blue","orange","brown"];
  
  new Chart("myChart", {
    type: "bar",
    data: {
      labels: xValues,
      datasets: [{
        backgroundColor: barColors,
        data: yValues
      }]
    },
    options: {
      legend: {display: false},
      title: {
        display: true,
       
      }
    }
  });
  </script>
